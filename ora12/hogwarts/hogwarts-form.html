<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hogwarts Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="hogwarts-form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container-fluid p-3 d-flex flex-column align-items-center" >
        <h1>Hogwarts Registration Form</h1>
        <form class="fancy-form border border-primary bg-light p-3" method="post" enctype="multipart/form-data"
            action="https://webhook.site/1ca680f0-5cd4-4537-8f82-94722eeb1225">
            <div class="mb-3 ">
                <label class="form-label" for="name">Name</label>
                <input class="form-control" type="text" name="name" id="name" required placeholder="e.g., Harry James Potter">
            </div>
            <div class="mb-3">
                <label class="form-label" for="dob">Date of birth</label>
                <input class="form-control" type="date" name="dob" id="dob" required>
            </div>
            <div class="mb-3">
                <label  class="form-label" for="house">House</label>
                <select class="form-control" name="house" id="house" required>
                    <option value="">--Please choose an option--</option>
                    <option value="gryffindor">Gryffindor</option>
                    <option value="hufflepuff">Hufflepuff</option>
                    <option value="ravenclaw">Ravenclaw</option>
                    <option value="slytherin">Slytherin</option>
                </select>
            </div>
            <div class="mb-3">
                <div class="mb-3">
                    <input class="form-check-input" type="checkbox" name="has-pet" id="has-pet" value="yes">
                    <label class="form-check-label" for="has-pet">I hereby state that I have a companion pet.</label>
                </div>
                <fieldset class="conditional ">
                    <legend>Companion pet</legend>
                    <div >
                        <label  class="form-label" for="pet-species">Species</label>
                        <input class="form-control" type="text" name="pet-species" id="pet-species" placeholder="e.g., owl">
                    </div>
                    <div >
                        <label class="form-label" for="pet-name">Name</label>
                        <input class="form-control" type="text" name="pet-name" id="pet-name" placeholder="e.g., Hedwig">
                    </div>
                </fieldset>
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email" pattern=".+@hogwarts\.ac\.uk"
                    placeholder="e.g., hjp@hogwarts.ac.uk">
                <div class="invalid-feedback" >An email address ending with <code>@hogwarts.ac.uk</code> is required.</div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="comments">Comments</label>
                <textarea class="form-control" name="comments" id="comments" rows="5" maxlength="200"
                    placeholder="e.g., I would like to be included in the quidditch team."></textarea>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
