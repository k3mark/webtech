<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Playing Cards(Flexbox demonstrating)</title>
    <link rel="stylesheet" href="cards.css">
</head>
<body>
    <div class="cards">
        <div class="card" data-suite="spades" data-rank="A">
            <span class="top-left">
                <span class="rank"></span>
                <br>
                <span class="suite"></span>
                
            </span>

            <span class="center suite"></span>

            <span class="bottom-right">
                <span class="rank"></span>
                <br>
                <span class="suite"></span>
            </span>
        </div>
        <div class="card" data-suite="hearts" data-rank="A">
            <span class="top-left">
                <span class="rank"></span>
                <br>
                <span class="suite"></span>
            </span>

            <span class="center suite"></span>

            <span class="bottom-right">
                <span class="rank"></span>
                <br>
                <span class="suite"></span>
                
            </span>
        </div>
        <div class="card" data-suite="clubs" data-rank="A">
            <span class="top-left">
                <span class="rank"></span>
                <br>
                <span class="suite"></span>
            </span>

            <span class="center suite"></span>
            
            <span class="bottom-right">
                <span class="rank"></span>
                <br>
                <span class="suite"></span>
            </span>
        </div>
        <div class="card" data-suite="diamonds" data-rank="A">
            <span class="top-left">
                <span class="rank"></span>
                <br>
                <span class="suite"></span>
            </span>

            <span class="center suite"></span>

            <span class="bottom-right">
                <span class="rank"></span>
                <br>
                <span class="suite"></span>
            </span>
        </div>
    </div>
</body>
</html>
